<div
  class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-blue-100 border-0"
>
  <div class="rounded-t bg-white mb-0 px-6 py-6">
    <div class="text-center flex justify-between">
      <span class="text-blue-700 text-xl font-bold">Atividade</span>
      <button mat-raised-button color="primary"
              class="bg-indigo-800 text-white active:bg-indigo-600 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 w-1/5 ease-linear transition-all duration-150"
              type="submit"
              [disabled]="form.invalid"
              (click)="id >= 0 ? edit(): create()"
            >
              {{id >= 0 ? "EDITAR": "CRIAR" }}
            </button>
    </div>
  </div>
  <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
    <form [formGroup]="form">

      <div class="flex flex-wrap">
        <div class="w-full  px-4">
          <div class="relative w-full my-3">
            <label
              class="block uppercase text-blue-600 text-xs font-bold mb-2"
              htmlFor="grid-password"
            >
              Titulo
            </label>
            <input
              type="text"
              class="border-0 px-3 py-3 placeholder-blue-300 text-blue-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
              formControlName="title"
            />
          </div>
        </div>



      </div>



      <hr class="mt-6 border-b-1 border-blue-300" />


      <div class="flex flex-wrap">
        <div class="w-full  px-4">
          <div class="relative w-full my-3">
            <label
              class="block uppercase text-blue-600 text-xs font-bold mb-2"
              htmlFor="grid-password"
            >
              Descrição
            </label>
            <textarea
              type="text"
              class="border-0 px-3 py-3 placeholder-blue-300 text-blue-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
              rows="4"
              formControlName="description"
            >

                </textarea
            >
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
