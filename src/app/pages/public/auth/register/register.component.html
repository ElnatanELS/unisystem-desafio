<div class="container mx-auto px-4 h-full">
  <div class="flex content-center items-center justify-center h-full">
    <div class="w-full lg:w-6/12 px-4">
      <div
        class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-blue-200 border-0"
      >

        <div class="flex-auto px-4 lg:px-10 py-10 pt-0">

          <form [formGroup]="form">
            <div class="relative w-full my-3">
              <label
                class="block uppercase text-indigo-600 text-xs font-bold mb-2"
                htmlFor="grid-password"
              >
                Nome
              </label>
              <input
                type="text"
                class="border-0 px-3 py-3 placeholder-indigo-300 text-indigo-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                placeholder="Nome"
                formControlName="name"
              />
            </div>

            <div class="relative w-full mb-3">
              <label
                class="block uppercase text-indigo-600 text-xs font-bold mb-2"
                htmlFor="grid-password"
              >
                Email
              </label>
              <input
                type="email"
                class="border-0 px-3 py-3 placeholder-indigo-300 text-indigo-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                placeholder="Email"
                formControlName="email"
              />
            </div>

            <div class="relative w-full mb-3">
              <label
                class="block uppercase text-indigo-600 text-xs font-bold mb-2"
                htmlFor="grid-password"
              >
                Senha
              </label>
              <input
                type="password"
                class="border-0 px-3 py-3 placeholder-indigo-300 text-indigo-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                placeholder="Senha"
                formControlName="password"
              />
            </div>



            <div class="text-center mt-6">
              <button mat-raised-button color="primary"
                class="bg-indigo-800 text-white active:bg-indigo-600 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 w-full ease-linear transition-all duration-150"
                type="submit"
                [disabled]="form.invalid"
                (click)="save()"
              >
                Criar conta
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
