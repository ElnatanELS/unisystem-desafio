<mat-card class="example-card">
  <mat-card-header>
    <mat-card-subtitle>Numero: {{task.id}}</mat-card-subtitle>
    <mat-card-title>{{task.title}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{task.description}}</p>
    <mat-divider></mat-divider>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" class="mr-2"><mat-icon>edit</mat-icon>EDITAR</button>
    <button mat-stroked-button color="primary"> <mat-icon>close</mat-icon> EXCLUIR</button>
  </mat-card-actions>

</mat-card>
